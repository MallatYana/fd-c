<div class="card">
  <div class="card-body d-flex justify-content-around">
    <div class="creator-avatar-box mr-2 d-flex align-items-center">
      <img src="{{creator.avatar}}" class="rounded d-block">
    </div>
    <div class="creator-text-box">
      <div class="bold mb-1">{{creator.nickName}}</div>
      <div class="main-font">{{creator.mainInfo}}</div>
    </div>
  </div>
</div>
