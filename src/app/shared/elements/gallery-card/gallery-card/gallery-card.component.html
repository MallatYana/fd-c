<div class="gallery-container py-5">
  <h3>Gallery</h3>

  <div class="card">
    <div class="card-body d-flex justify-content-around align-items-center">
      <div *ngFor="let img of images"
           class="image-container px-2 d-flex justify-content-around align-items-center"
           data-bs-toggle="tooltip"
           data-bs-placement="right"
           title="image">
        <img src="../../../../../assets/images/gallery-sample-{{img}}.png"
             class="rounded img-fluid d-block">
      </div>
      <button type="button"
              class="btn btn-outline-secondary d-flex justify-content-around align-items-center"
              style="height: 30px"
              [routerLink]="['/art-gallery']">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
