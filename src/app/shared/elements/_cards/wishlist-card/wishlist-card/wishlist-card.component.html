<div class="card">
  <div class="card-body main-font position-relative">
    <div class="position-absolute del-btn">
      <confirm-modal
        [btnInnerHtml]="delBtnInnerHtml"
        [question]="'Do you want to delete this wish?'"
        (isConfirmed)="deleteWish(wish.id)"></confirm-modal>
    </div>
    <div *ngIf="wish.assignCreatorId">
      <h5>Assigned:
        <span class="main-hover pointer"
              [routerLink]="wish.assignCreatorUrl"
        >{{wish.assignCreatorNickName}}</span>
      </h5>
    </div>

    <p>{{wish.mainDescription}}</p>

    <div *ngIf="wish.extraDescription">
      <button
        *ngIf="!isExtraShowed"
        class="no-decorations-btn main-hover pointer"
        (click)="isExtraShowed = !isExtraShowed"
      >
        Show extra description
      </button>
      <p
        *ngIf="isExtraShowed"
        class="font-small"
        (click)="isExtraShowed = !isExtraShowed"
      >
        {{wish.extraDescription}}
      </p>
    </div>
  </div>
</div>
