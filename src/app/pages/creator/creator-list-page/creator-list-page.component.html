<div class="position-relative">
  <back-navigation-arrow [url]="'/'"></back-navigation-arrow>

  <div class="container mt-5">
  <app-small-search-field [placeholder]="'Search by @nickname or description...'"></app-small-search-field>

  <div class="d-flex justify-content-end mt-3">
    <button *ngFor="let query of queries"
            class="no-decorations-btn main-font main-hover pointer mx-4"
            [ngClass]="{active: query === currentQuery}"
            style="font-size: 20px"
            (click)="setQuery(query)">{{query | titlecase}}</button>
  </div>

  <div class="row mt-2">
    <div class="col"
         *ngFor="let creator of creators">
      <div class="m-2">
        <app-creator-card [creator]="creator"></app-creator-card>
      </div>
    </div>
  </div>

  <nav aria-label="Creator page pagination" class="d-flex justify-content-center align-content-center mt-2">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
</div>
